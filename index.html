<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style/style.css">
</head>
<body class="theme1">
    <main>
        <div class="top-container">
            <h1>calc</h1>
            <div class="theme-container">
                <p>THEME</p>
                <div class="theme-toggle">
                    <input name="theme" id="theme1" type="radio" checked="checked" />
                    <label class="sr-only" for="theme1" onclick="">1</label>
                    <input name="theme" id="theme2" type="radio"  />
                    <label class="sr-only" for="theme2"  onclick="">2</label>
                    <input name="theme" id="theme3" type="radio" />
                    <label class="sr-only" for="theme3" onclick="">3</label>
                </div>
            </div>
        </div>


        <input value="0" type="text" placeholder="0" class="display-container">

        <div class="button-container">
            <button class="button digit one" value="1">1</button>
            <button class="button digit two" value="2">2</button>
            <button class="button digit three" value="3">3</button>
            <button class="button digit four" value="4">4</button>
            <button class="button digit five" value="5">5</button>
            <button class="button digit six" value="6">6</button>
            <button class="button digit seven" value="7">7</button>
            <button class="button digit eight" value="8">8</button>
            <button class="button digit nine" value="9">9</button>
            <button class="button digit zero" value="0">0</button>
            <button class="button operator add" value="+">+</button>
            <button class="button operator subtact" value="-">-</button>
            <button class="button operator divide" value="/">/</button>
            <button class="button operator multiply" value="*">x</button>
            <button class="button reset" value="reset">RESET</button>
            <button class="button operator equal" value='='>=</button>
            <button class="button del" value='del'>DEL</button>
            <button class="button dot" value=".">.</button>
        </div>
    </main>
</body>
<script src="index2.js"></script>
</html>
